<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

    <h1 class="jumbotron">Doctor Where</h1>

    <div class="inputData">
      <h5>Find doctors in your area by searching last name, area of concern, location and/or radius you're willing to travel.</h5>
      <form class="docForm" action="index.html" method="post">
        <label for="userDocName">Last Name of Doctor: </label>
        <input type="text" name="userDocName" value="">
        <br>
        <label for="userIssue">Issue or Ailment: </label>
        <input type="text" name="userIssue" value="">
        <br>
        <label for="userLocation">Your city: </label>
        <input type="text" name="userLocation" value="">
        <br>
        <label for="userRange">Radius (in miles): </label>
        <input type="text" name="userRange" value="">
        <br>
        <button type="submit" class="btn btn-info" name="button">Submit</button>
      </form>
    </div>
    <div class="">
      <ul class="displayData">

      </ul>
    </div>
  </div>

  </body>
</html>
